<head>
  <tilte>피보나치</title>
</head>
<body>

<?php
$n = $_POST['n']; 

$fib = array(); 
$fib[1] = 1; 
$fib[2] = 1; 

echo "피보나치 수열: ";
echo $fib[1] . " " . $fib[2] . " "; 

for ($i = 1; $i <= $n; $i++) {
  $fib[$i + 1] = $fib[$i] + $fib[$i - 1];
  echo $fib[$i] . " " . $fib[$i + 1] . " " . $fib[$i + 1] / $fib[$i] . " "; 
}

?>
</body>
</html>
