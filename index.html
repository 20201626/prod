<!DOCTYPE html>
<html>
<body>
<?php
$num1 = $_POST['num1'];
$num2 = $_POST['num2'];
$operator = $_POST['operator'];

switch ($operator) {
    case "+":
        $result = $num1 + $num2;
        break;
    case "-":
        $result = $num1 - $num2;
        break;
    case "*":
        $result = $num1 * $num2;
        break;
    case "/":
        if ($num2 == 0) {
            $result = "Error: division by zero";
        } else {
            $result = $num1 / $num2;
        }
        break;
    default:
        $result = "Error: unsupported operator";
}

echo "Result: " . $result;
?>
</body>
</html>
