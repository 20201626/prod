<!DOCTYPE html>
<html>
<head>
	<title>도형 계산기</title>
</head>
<body>
	<h1>도형 계산기</h1>
	<form method="post" action="calculate.php">
		<label for="shape">도형 선택:</label>
		<select name="shape" id="shape">
			<option value="rectangle">직사각형</option>
			<option value="circle">원</option>
			<option value="triangle">삼각형</option>
		</select>
		<br>
		<label for="width">가로 길이:</label>
		<input type="number" name="width" id="width" required>
		<br>
		<label for="height">세로 길이:</label>
		<input type="number" name="height" id="height" required>
		<br>
		<label for="radius">반지름:</label>
		<input type="number" name="radius" id="radius">
		<br>
		<label for="base">밑변:</label>
		<input type="number" name="base" id="base">
		<br>
		<label for="height2">높이:</label>
		<input type="number" name="height2" id="height2">
		<br>
		<input type="submit" value="계산">
	</form>
</body>
</html>
